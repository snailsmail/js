<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    #div1 {
      width: 200px;
      height: 100px;
      background: #ccc;
      display: none;
    }
  </style>  
  <script>
    function showhide() {
      var oDiv = document.getElementById('div1');

      //第一次点击的时候，display是‘’,要让它先显示，所以else放display变为block
      if (oDiv.style.display == 'block') {
        oDiv.style.display = 'none';
      } else {
        oDiv.style.display = 'block';
      }
    }
  </script>
</head>
<body>
<!-- 显示隐藏 -->
<input type="button" value="显示隐藏" onclick="showhide()"/>
<div id="div1">
</div>
</body>
</html>

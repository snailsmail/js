<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>

  <style>
    #div1 {
      width: 200px;
      height: 100px;
      border: 1px solid black;
    }
    .box {
      background: red;
    }
  </style>
  <script>
    function toRed() {
      var oDiv = document.getElementById("div1");

      oDiv.className = 'box';
    }
  </script>
</head>
<body>
<!-- 用js添加class时，不能直接用class，因为class是关键字，要用classname -->
<input type="button" value="变红" onclick="toRed()" />
<div id="div1">
</div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script>
    function setText() {
      var oTxt = document.getElementById('txt1');
      oTxt.value = 'css1.css';
      oTxt.title = 'css1.css';
    }
  </script>
</head>
<body>
<input type="text" id="txt1"/>
<input type="button" value="改文字" onclick="setText()"/>
</body>
</html>

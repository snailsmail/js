<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>无缝滚动1</title>
  <style>
    *{
      padding: 0;
      margin: 0;
    }
    #div1 {
      width: 712px;
      height: 108px;
      background: red;
      overflow: hidden;
      position: relative;
      margin: 100px auto;
    }
    #div1 ul {
      position: absolute;
      top: 0;
      left: 0;
    }
    #div1 ul li {
      float: left;
      list-style: none;
      width: 178px;
      height: 108px;
    }
  </style>
  <script>
    window.onload=function () {
      var oDiv = document.getElementById('div1');
      var oUl = oDiv.getElementsByTagName('ul')[0];
      var aLi = oUl.getElementsByTagName('li');
      var timer = null;

      var speed = 10;

      //li叠加一倍，ul宽度重新定义，于每个li宽度以及长度乘积之和
      oUl.innerHTML += oUl.innerHTML;
      oUl.style.width = aLi[0].offsetWidth*aLi.length + 'px';

      timer = setInterval(function () {
        //朝左移动，若左边据变小过程中小于ul整体宽度的一半，则要把ul的left重新定义为0
        if (oUl.offsetLeft < -oUl.offsetWidth/2) {
          oUl.style.left = '0';
        }

        //朝右移动，同理
        if (oUl.offsetLeft > 0) {
          oUl.style.left = -oUl.offsetWidth/2 + 'px';
        }

        oUl.style.left = oUl.offsetLeft + speed + 'px';
      }, 500);
    }
  </script>
</head>
<body>
<div id="div1">
  <ul>
    <li><img src="images/1.jpg"/></li>
    <li><img src="images/2.jpg"/></li>
    <li><img src="images/3.jpg"/></li>
    <li><img src="images/4.jpg"/></li>
  </ul>
</div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script>
    window.onload = function () {

      var oUl1 = document.getElementById('ul1');
      var oUl2 = document.getElementById('ul2');
      var oBtn = document.getElementById('btn');

      oBtn.onclick = function () {
        var aLi = oUl1.getElementsByTagName('li')[0];

        oUl2.appendChild(aLi);
        oUl1.removeChild(aLi);
      }
    }
  </script>
</head>
<body>
<ul id="ul1">
  <li>1</li>
  <li>2</li>
  <li>3</li>
  <li>4</li>
</ul>
<input type="button" id="btn" value="移动"/>
<ul id="ul2">
</ul>
</body>
</html>
